<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExpressJS Lab - Sam</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 class="mt-3 text-center">Welcome to Express!</h1>
          <div class="mb-3">
            <form action="/contact-form" method="POST">
              <label for="exampleFormControlTextarea" class="form-label"
                >Leave a message below!</label
              >
              <input
              type="text"  
              class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
              <div class="mb-3 form-check mt-2">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="leftACheck"
                />
                <label class="form-check-label" for="leftACheck"
                  >Leave a checkmark if you have one to spare!</label
                >
              </div>
              <button type="submit" class="btn btn-outline-danger">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="/js/app.js"></script>
  </body>
</html>
